<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:spinner value="#{logicBean.firstNumber}" id="firstNumber"/>+
                    <p:spinner value="#{logicBean.secondNumber}" id="secondNumber"/>
                    <p:commandButton value="Calculate" id="calculate" update="sum date growl"/>=
                    <h:outputText value="#{logicBean.sum()}" id="sum"/><br/>
                    <h:outputText value="#{logicBean.currentDate()}" id="date"/>
                    <p:growl id="growl"/>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" value="#{logicBean.students}" paginator="true">
                    <p:column headerText="Name">
                        <h:outputText value="#{student.name}"/>
                    </p:column>
                    <p:column sortBy="#{student.surname}" headerText="Surname">
                        <h:outputText value="#{student.surname}"/>
                    </p:column>
                    <p:column sortBy="#{student.average}" headerText="Average">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <h:form>
                    <p:chart type="line" model="#{logicBean.lineModel}"  style="height:500px;" widgetVar="chart"/>
                    <br/>
                    <p:commandButton type="button" value="Reset" onclick="PF('chart').resetZoom()"/>
                </h:form>
            </p:tab>
        </p:tabView>
    </h:body>
</html>
